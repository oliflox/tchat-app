<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profil</title>
</head>
<body>
  <!-- menu -->
  <div id="nav">
    <div>
      <a href="/"><button>Publication</button></a>
      <a href="/chat"><button>Tchat</button></a>
      <a href="/profile"><button>Profil</button></a>
    </div>
    
    <form method="POST" action="/logout">
      <button type="submit">Déconnexion</button>
    </form>
  </div>
  <!-- fin menu -->


  <h1>Profil</h1>
  Mettre à jour mon profil
  <form method="POST" enctype="application/x-www-form-urlencoded">
    <input type="text" name="email" placeholder="Email" required>
    <input type="text" name="name" placeholder="Name" required>

    <button type="submit">Mettre à jour</button>
  </form>

  <div id="suppr">
    Supprimer mon profil
    <br>
    <span>Dans le champ tapez "Supprimer mon profil" et valider pour supprimer votre compte</span>
    <form method="POST" action="/deleteProfile" enctype="application/x-www-form-urlencoded">
      <input id="suppr-validation" type="text" name="name" placeholder="Name" required oninput="validateDeletion()">
  
      <button id="bouton-suppr" type="submit" disabled="true">Supprimer mon profil</button>
    </form>
  
  </div>
 

</body>
</html>

<script>
function validateDeletion() {
  const inputElement = document.getElementById('suppr-validation');
  const supprButtonElement = document.getElementById('bouton-suppr');
  if (inputElement.value !== 'Supprimer mon profil') {
    supprButtonElement.setAttribute('disabled', '');
  } else {
    supprButtonElement.removeAttribute('disabled');
  }
}
</script>
